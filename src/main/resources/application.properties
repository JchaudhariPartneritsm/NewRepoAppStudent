spring.datasource.url=jdbc:mysql://127.0.0.1:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the SPRING Boot Banner
spring.main.banner-mode=off

# Minimise/Reduce the logging level. Set logging level to Warn (only Error and Warning)
logging.level.root=warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
# update config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update